{% extends 'mainpage/base.html' %}

{% block title%}
Вход
{% endblock %}

{% block content %}
  <h2>Вход</h2>

    <form method="post" >
      {% csrf_token %}
      <div class="form-group row">
          <label for="inputEmail3" class="col-sm-2 col-form-label">Эл. адрес</label>
          <div class="col-sm-10">
          {{form.email}}
      </div>
      </div>
      <div class="form-group row">
          <label for="inputPassword3" class="col-sm-2 col-form-label">Пароль</label>
          <div class="col-sm-10">
          {{form.password}}
          </div>
  </div>
        <br>
          <input class="btn btn-primary btn-lg btn-block" type="submit" value="Вход">
        {% if error != None %}
        <br>
        <div class="alert alert-danger" role="alert"><p>{{error}}</p></div>
        {% endif%}


    </form>
{% endblock %}
